<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<title>메모 페이지</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
        
            // 문서 로딩 완료 시
            $(function() {
                const curDate = moment().format('YYYY-MM-DD HH:mm'); // 날짜 포맷
                $('#createDate').attr('value', curDate);
            });
             
        </script>
        
	</head>
    <body>
        <h3>나의 메모</h3>
        <br>
        <form method="post" action="/process/save">
            <table>
                <tr>
                    <td><label>작성자</label></td>
                    <td><input type="text" name="author" /></td>
                </tr>
                <tr>
                    <td><label>작성일시</label></td>
                    <td><input type="text" name="createDate" id="createDate"/></td>
                </tr>
                <tr>
                    <td><label>내용</label></td>
                    <td><textarea name="contents" style="width:12em;height:10em;"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="저장" name=""/>
            <input type="button" value="닫기" />
        </form>
    </body>
</html>
